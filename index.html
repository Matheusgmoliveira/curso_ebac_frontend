<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Js</title>
    <link rel="stylesheet" href="/main.css">
</head>
<body>
    <div class="container">
        <h1>Formulario Numerico</h1>
        <form id="form-num">
            <input type="number" name="" id="num-A" placeholder="Digite o numero no campo A">
            <input type="number" name="" id="num-B" placeholder="Digite o numero no campo B">
            <p class="error-message">O numero do campo B precisa ser maior que o do campo A</p>
            <button type="submit" id="btn-enviar">Enviar</button>
        </form>
        <p class="sucess-message"></p>
    </div>
    <script src="/main.js"></script>
</body>
</html>
